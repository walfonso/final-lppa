<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Final de LPPA 2022 UAI Rosario" />
    <meta name="author" content="Walter Alfonso" />
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- carga inicial de funciones desde el archivo juego.js -->
    <script type="text/javascript" src="./js/juego.js"></script>
  </head>

  <body>
    <header>
      <input type="checkbox" id="btn-menu" />
      <label for="btn-menu">
        <img src="./images/menu.png" alt="Boton de Menu" />
      </label>
      <nav class="menu">
        <ul>
          <li><a href="index.html">MINI-DAMAS</a></li>
          <li><a href="reglamento.html">Reglamento</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="listaPartidas.html">Ver Partidas Ganadas</a></li>
        </ul>
      </nav>
    </header>
    <div class="content-wrap">
      <form action="" class="form-contact" id="formulario">
        <h2>Envia tu Comentario</h2>
        <div class="user-info">
          <label for="nombre">Nombre Completo *</label>
          <input type="text" id="nombre" class="inputg" />
          <label for="email">Correo electronico *</label>
          <input type="text" id="mail" class="inputg" />
          <label for="consulta">Comentario *</label>
          <textarea
            id="consulta"
            class="inputg"
            cols="10"
            style="height: 150px"
          ></textarea>
          <input
            type="button"
            class="inputg"
            value="Enviar"
            id="btnsend"
            style="margin-top: 20px; margin-bottom: 20px"
            onclick="javascript:enviarDatosContacto();"
          />
        </div>
      </form>
    </div>
    <footer id="main-footer">
      <div id="datos-footer" class="container">
        <div id="linkGithub">
          <a href="https://github.com/walfonso/final-lppa.git" target="_blank"
            >Repositorio del proyecto en GitHub
          </a>
        </div>
        <div>
          <p>Desarrollado por Walter Alfonso || 2021-2022</p>
        </div>
      </div>
    </footer>
  </body>
</html>
